PeriLab:
  Discretization:
    Input Mesh File: Dogbone.inp
    Type: Abaqus
    Distribution Type: Neighbor based
  Models:
    Material Models:
      Material_1:
        Material Model: PD Solid Elastic
        Young's Modulus: 200000.0
        Poisson's Ratio: 0.34
  Blocks:
    block_1:
      Block ID: 1
      Material Model: Material_1
      Horizon: 8
      Density: 2.7e-9
    block_2:
      Block ID: 2
      Material Model: Material_1
      Horizon: 8
      Density: 2.7e-9
    block_3:
      Block ID: 3
      Material Model: Material_1
      Horizon: 8
      Density: 2.7e-9
  Boundary Conditions:
    Displacement-1:
      Variable: Displacements
      Node Set: Set-1
      Coordinate: x
      Value: 100*t
    Displacement-2:
      Variable: Displacements
      Node Set: Set-2
      Coordinate: x
      Value: 0
  Outputs:
    Output1:
      Output File Type: Exodus
      Output Filename: Dogbone
      Number of Output Steps: 100
      Output Variables:
        Displacements: True
        Number of Neighbors: True
        Forces: True
  Solver:
    Initial Time: 0.0
    Final Time: 1.0e-4
    Material Models: True
    Verlet:
      Safety Factor: 1.0
