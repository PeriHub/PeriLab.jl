PeriLab:
  Discretization:
    Input Mesh File: Dogbone.txt
    Node Sets:
      Node Set 1: ns_Dogbone_1.txt
      Node Set 2: ns_Dogbone_2.txt
    Type: Text File
  Models:
    Pre Calculation Global:
      Deformed Bond Geometry: true
      Deformation Gradient: false
      Shape Tensor: false
      Bond Associated Deformation Gradient: false
    Material Models:
      PMMA:
        Material Model: "Correspondence Elastic+Correspondence Plastic"
        Symmetry: "isotropic plane stress"
        Young's Modulus: 7.0e+5
        Poisson's Ratio: 0.33
        Yield Stress: 10
        Zero Energy Control: "Global"
        Flaw Function:
          Active: true
          Function: "Pre-defined"
          Flaw Location X: 6.3
          Flaw Location Y: -1.0
          Flaw Magnitude: 0.75
          Flaw Size: 0.1
    Damage Models:
      Damage:
        Critical Value: 0.00003
        Damage Model: Critical Stretch
  Boundary Conditions:
    BC_1:
      Coordinate: x
      Node Set: Node Set 1
      Variable: Displacements
      Value: 0
      Type: Dirichlet
    BC_2:
      Coordinate: x
      Node Set: Node Set 2
      Variable: Displacements
      Value: 4.5*t
      Type: Dirichlet
  Blocks:
    block_1:
      Block ID: 1
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
    block_2:
      Block ID: 2
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
    block_3:
      Block ID: 3
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
      Damage Model: Damage
    block_4:
      Block ID: 4
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
    block_5:
      Block ID: 5
      Density: 1.4e-8
      Horizon: 0.301
      Material Model: PMMA
  Compute Class Parameters:
    External_Forces:
      Compute Class: "Block_Data"
      Calculation Type: "Sum"
      Block: "block_5"
      Variable: "Forces"
    External_Displacements:
      Compute Class: "Block_Data"
      Calculation Type: "Maximum"
      Block: "block_5"
      Variable: "Displacements"
  Outputs:
    Output:
      Number of Output Steps: 100
      Output File Type: Exodus
      Output Filename: Dogbone_Output
      Output Variables:
        Damage: true
        Displacements: true
        Forces: true
        Cauchy Stress: True
        von Mises Stress: True
        Number of Neighbors: true
        External_Forces: True
        External_Displacements: True
        von Mises Yield Stress: True
        Plastic Strain: True
    Output2:
      Number of Output Steps: 500
      Output File Type: CSV
      Output Filename: Dogbone_Output
      Output Variables:
        External_Forces: True
        External_Displacements: True

  Solver:
    Material Models: true
    Damage Models: true
    Final Time: 1e-4
    Initial Time: 0.0
    Numerical Damping: 0.0005
    Verlet:
      Fixed dt: 1e-8
      Safety Factor: 1.0
