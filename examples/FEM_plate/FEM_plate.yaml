PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: NodeBC.txt
      Node Set 2: NodeForce.txt
    Input Mesh File: "NodeLISTfe.txt"
    Type: Text File
    Input External Topology:
      File: "ElemLISTfe.txt"
      Add Neighbor Search: false
  FEM:
    Element Type: "Lagrange"
    Degree: 1
    Material Model: "Mat_1"
  Physics:
    Material Models:
      Mat_1:
        Material Model: "Correspondence Elastic"
        Symmetry: "isotropic plane strain"
        Bulk Modulus: 2.5e+6
        Shear Modulus: 1.15e+6
  Blocks:
    block_1:
      Material Model: "Mat_1"
      Density: 2000
      Horizon: 1.1005
      FEM: True
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "y"
      Value: "0"
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "y"
      Value: "0.0001*t"
  Solver:
    Initial Time: 0.0
    Final Time: 1e-05
    Numerical Damping: 1e-05
    Verlet:
      Safety Factor: 1.00
      Fixed dt: 1e-8
  Outputs:
    Output1:
      Output Filename: "FEM_plate`_check"
      Output File Type: Exodus
      Output Frequency: 10
      Output Variables:
        Cauchy Stress: True
        Displacements: True
