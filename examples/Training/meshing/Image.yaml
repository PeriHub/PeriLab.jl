PeriLab:
  Discretization:
    Input Mesh File: Image.txt
    Type: Text File
    Node Sets:
      Node Set 1: ns_Image_1.txt
      Node Set 2: ns_Image_2.txt
      Node Set 3: ns_Image_3.txt
      Node Set 4: ns_Image_4.txt
      Node Set 5: ns_Image_5.txt
      Node Set 6: ns_Image_6.txt
  Physics:
    Material Models:
      Material:
        Material Model: "Bond-based Elastic"
        Symmetry: "isotropic plane stress"
        Young's Modulus: 7.0e+5
        Poisson's Ratio: 0.34
  Boundary Conditions:
    BC_1:
      Coordinate: y
      Node Set: Node Set 1
      Type: Displacements
      Value: 10*t
    BC_2:
      Coordinate: y
      Node Set: Node Set 2
      Type: Displacements
      Value: -10*t
  Blocks:
    block_1:
      Density: 1.4e-8
      Horizon: 0.35
      Material Model: Material
    block_2:
      Density: 1.4e-8
      Horizon: 0.35
      Material Model: Material
    block_3:
      Density: 1.4e-8
      Horizon: 0.35
      Material Model: Material
    block_4:
      Density: 1.4e-8
      Horizon: 0.35
      Material Model: Material
    block_5:
      Density: 1.4e-8
      Horizon: 0.35
      Material Model: Material
    block_6:
      Density: 1.4e-8
      Horizon: 0.35
      Material Model: Material
  Outputs:
    Output:
      Number of Output Steps: 200
      Output File Type: Exodus
      Output Filename: Image
      Flush File: true
      Output Variables:
        Displacements: true
        Forces: true
        Number of Neighbors: true
  Solver:
    Material Models: true
    Final Time: 2.5e-5
    Initial Time: 0.0
    Numerical Damping: 0.0005
    Verlet:
      Safety Factor: 1.0
