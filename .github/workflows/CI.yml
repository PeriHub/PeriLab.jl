name: PeriLab CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  workflow_dispatch:
  push:
    paths:
      - "src/**"
      - "test/**"
      - "Project.toml"
    branches:
      - main
  pull_request:
    paths:
      - "src/**"
      - "test/**"
      - "Project.toml"
    branches-ignore:
      - release

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 50

    strategy:
      # Without setting this, a failing test cancels all others
      fail-fast: false
      matrix:
        # We test quite a lot of versions because we do some OS and version specific things unfortunately
        julia-version: ["1.10", "1.11"]
        os: [ubuntu-latest]

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Makes the `julia` command available
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v5.0.7
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: PeriHub/PeriLab.jl
          files: lcov.info
