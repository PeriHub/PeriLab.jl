PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 2 7 8 13 14
      Node Set 2: 3 4 9 10 15 16
      Node Set 3: 5 6 11 12 17 18
    Type: "Text File"
    Input Mesh File: "test_mesh.txt"
  Models:
    Material Models:
      Mat_1:
        Material Model: "PD Solid Elastic"
        Bulk Modulus: 2.5e+3
        Shear Modulus: 1.15e3
  Blocks:
    block_1:
      Block ID: 1
      Density: 2.7e-9
      Horizon: 2.1
      Specific Heat Capacity: 0.1
      Material Model: Mat_1
    block_2:
      Block ID: 2
      Density: 2.7e-9
      Horizon: 2.1
      Specific Heat Capacity: 0.1
      Material Model: Mat_1
    block_3:
      Block ID: 3
      Density: 2.7e-9
      Horizon: 2.1
      Specific Heat Capacity: 0.1
      Material Model: Mat_1
  Boundary Conditions:
    BC_1:
      Variable: "Temperature"
      Node Set: "Node Set 1"
      Value: "300"
      Type: Dirichlet
    BC_2:
      Variable: "Temperature"
      Node Set: "Node Set 2"
      Value: "1*10^7*t"
      Type: Dirichlet
    BC_3:
      Variable: "Temperature"
      Node Set: "Node Set 3"
      Value: "if t>0.00001 0 else 600 end"
      Type: Dirichlet
  Solver:
    Material Models: True
    Thermal Models: True
    Initial Time: 0.0
    Final Time: 5.0e-5
    Verlet:
      Fixed dt: 5.0e-6
      Safety Factor: 1.0
  Outputs:
    Output1:
      Output Filename: "temperature"
      Output Frequency: 1
      Output Variables:
        Displacements: True
        Temperature: True
