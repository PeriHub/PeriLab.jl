PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: "BCall.txt"
      Node Set 2: x<0.0001
      Node Set 3: y<0.0001
    Type: "Text File"
    Input Mesh File: "mesh.txt"
  Models:
    Material Models:
      Test:
        Material Model: "Correspondence Elastic"
        Symmetry: "isotropic plane stress"
        Young's Modulus: 7.0e+10
        Poisson's Ratio: 0.3
        Zero Energy Control: "Global"
    Thermal Models:
      Thermal test:
        Thermal Model: "Thermal Expansion"
        Thermal Expansion Coefficient: 2.5e-2
        Reference Temperature: 0.0
  Blocks:
    block_1:
      Block ID: 1
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 20
      Horizon: 0.001505
      Specific Heat Capacity: 0.33
    block_2:
      Block ID: 2
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 20
      Horizon: 0.001505
      Specific Heat Capacity: 0.33
  Boundary Conditions:
    BC_1:
      Variable: "Temperature"
      Node Set: "Node Set 1"
      Value: "1.8e-6"
      Type: Dirichlet
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Value: "0"
      Coordinate: "x"
      Type: Dirichlet
    BC_3:
      Variable: "Displacements"
      Node Set: "Node Set 3"
      Value: "0"
      Coordinate: "y"
      Type: Dirichlet
  Solver:
    Final Time: 2.01e-8
    Initial Time: 0.0
    Number of Steps: 10
    Material Models: true
    Thermal Models: true
    Linear Static Matrix Based:
      Update Matrix: false
  Outputs:
    Output1:
      Output Filename: "thermal_expansion_lin_mat_const_T"
      Output File Type: Exodus
      Number of Output Steps: 10200
      Output Variables:
        Temperature: True
        Displacements: True
