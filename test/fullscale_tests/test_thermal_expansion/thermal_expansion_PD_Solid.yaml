PeriLab:
  Discretization:
    Node Sets:
      Node Set 3: "BCall.txt"
    Type: "Text File"
    Input Mesh File: "mesh.txt"
  Models:
    Material Models:
      Test:
        Material Model: "PD Solid Elastic"
        Symmetry: "isotropic plane stress"
        Young's Modulus: 7.0e+10
        Poisson's Ratio: 0.3
        Zero Energy Control: "Global"
    Thermal Models:
      Thermal test:
        Thermal Model: "Thermal Expansion"
        Thermal Expansion Coefficient: 2.5e-2
  Blocks:
    block_1:
      Block ID: 1
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 20
      Horizon: 0.001505
      Specific Heat Capacity: 0.33
    block_2:
      Block ID: 2
      Material Model: "Test"
      Thermal Model: "Thermal test"
      Density: 20
      Horizon: 0.001505
      Specific Heat Capacity: 0.33
  Boundary Conditions:
    BC_1:
      Variable: "Temperature"
      Node Set: "Node Set 3"
      Value: "100*t"
      Type: Dirichlet
  Solver:
    Material Models: True
    Thermal Models: True
    Initial Time: 0.0
    Final Time: 2.01e-8
    # larger numerical damping leads to the correct solution
    # the vibrations are to large for such small deformations
    Numerical Damping: 0
    Verlet:
      Safety Factor: 1.00

  Outputs:
    Output1:
      Output Filename: "thermal_expansion_PD_Solid"
      Output File Type: Exodus
      Number of Output Steps: 40
      Output Variables:
        Temperature: True
        Displacements: True
        Number of Neighbors: True
        Cauchy Stress: True
        Strain: True
        Deformation Gradient: True
        Shape Tensor: True
        Inverse Shape Tensor: True
