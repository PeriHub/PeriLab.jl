PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 2 3 4 13 14 15 16
      Node Set 2: 9 10 11 12 21 22 23 24
    Type: "Text File"
    Input Mesh File: "test_mesh_3D.txt"
  Models:
    Pre Calculation Global:
      Deformed Bond Geometry: true
      Deformation Gradient: false
      Shape Tensor: false
      Bond Associated Deformation Gradient: false
    Material Models:
      Mat_1:
        Material Model: "Unified Bond-based Elastic"
        Bulk Modulus: 2.5e+3
        Poisson's Ratio: 0.3
      Mat_2:
        Material Model: "Unified Bond-based Elastic"
        Bulk Modulus: 3.5e+3
        Poisson's Ratio: 0.3
  Blocks:
    block_1:
      Block ID: 1
      Material Model: "Mat_1"
      Density: 2.7e-9
      Horizon: 2.1
    block_2:
      Block ID: 2
      Material Model: "Mat_2"
      Density: 2.7e-9
      Horizon: 2.1
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "y"
      Value: "0.1*t^2"
      Type: Dirichlet
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "y"
      Value: "0.0"
      Type: Dirichlet
  Solver:
    Initial Time: 0.0
    Final Time: 5.0e-6
    Verlet:
      Safety Factor: 1.0
  Outputs:
    Output1:
      Output Filename: "test_unified_bond_based_elastic_3D"
      Output Frequency: 1
      Output Variables:
        Displacements: True
        Forces: True
