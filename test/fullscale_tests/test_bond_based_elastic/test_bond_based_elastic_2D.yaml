PeriLab:
  Discretization:
    Node Sets:
      Node Set 1: 1 2 3 4
      Node Set 2: 9 10 11 12
    Type: "Text File"
    Input Mesh File: "test_mesh_2D.txt"
  Physics:
    Pre Calculation:
      Deformed Bond Geometry: true
      Deformation Gradient: false
      Shape Tensor: false
      Bond Associated Shape Tensor: false
      Bond Associated Deformation Gradient: false
    Material Models:
      Mat_1:
        Material Model: "Bond-based Elastic"
        Symmetry: "isotropic plane strain"
        Bulk Modulus: 2.5e+3
        Shear Modulus: 1.15e3
      Mat_2:
        Material Model: "Bond-based Elastic"
        Symmetry: "isotropic plane strain"
        Bulk Modulus: 3.5e+3
        Shear Modulus: 2.15e3
  Blocks:
    block_1:
      Material Model: "Mat_1"
      Density: 2.7e-9
      Horizon: 2.1
    block_2:
      Material Model: "Mat_2"
      Density: 2.7e-9
      Horizon: 2.1
  Boundary Conditions:
    BC_1:
      Variable: "Displacements"
      Node Set: "Node Set 1"
      Coordinate: "y"
      Value: "0.1*t^2"
    BC_2:
      Variable: "Displacements"
      Node Set: "Node Set 2"
      Coordinate: "y"
      Value: "0.0"
  Solver:
    Initial Time: 0.0
    Final Time: 5.0e-6
    Verlet:
      Safety Factor: 1.0
  Outputs:
    Output1:
      Output Filename: "test_bond_based_elastic_2D"
      Output Frequency: 1
      Output Variables:
        Displacements: True
        Forces: True
