PeriLab:
  Blocks:
    block_1:
      Block ID: 1
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
    #  Damage Model: Damage
    block_2:
      Block ID: 2
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
      #Damage Model: Damage
    block_3:
      Block ID: 3
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
    block_4:
      Block ID: 4
      Density: 1.95e-06
      Horizon: 0.82
      Material Model: Aluminium
  Boundary Conditions:
    BC_1:
      Coordinate: y
      Node Set: Node Set 1
      Variable: Displacements
      Value: 4.4*t
      Type: Dirichlet
    BC_2:
      Coordinate: y
      Node Set: Node Set 2
      Variable: Displacements
      Value: -4.4*t
      Type: Dirichlet
  Compute Class Parameters:
    External_Forces:
      Compute Class: Block_Data
      Calculation Type: Sum
      Block: block_2
      Variable: Forces
    External_Displacements:
      Compute Class: Block_Data
      Calculation Type: Maximum
      Block: block_2
      Variable: Displacements
  Discretization:
    Input Mesh File: DCBmodel.txt
    Node Sets:
      Node Set 1: ns_DCBmodel_1.txt
      Node Set 2: ns_DCBmodel_2.txt
    Type: Text File
    Bond Filters:
      bf_1:
        Bottom Length: 2.0
        Bottom Unit Vector X: 1.0
        Bottom Unit Vector Y: 0.0
        Bottom Unit Vector Z: 0.0
        Lower Left Corner X: -0.5
        Lower Left Corner Y: 0.0
        Lower Left Corner Z: -1.0
        Normal X: 0.0
        Normal Y: 1.0
        Normal Z: 0.0
        Side Length: 2.0
        Type: Rectangular_Plane
  Outputs:
    Output1:
      Output Frequency: 1
      Output Filename: linear_static_matrix_based_solver_DCBmodel
      Output File Type: Exodus
      Output Variables:
        Damage: true
        Displacements: true
        Forces: true
        Number of Neighbors: true
        External_Forces: True
        External_Displacements: True
        Strain: True
        Cauchy Stress: True
  Models:
    Damage Models:
      Damage:
        Damage Model: Critical Energy
        Critical Value: 0.0035714285714285716
    Material Models:
      Aluminium:
        Material Model: "Correspondence Elastic"
        Zero Energy Control: "Global"
        Symmetry: isotropic plane stress
        Young's Modulus: 70000.0
        Poisson's Ratio: 0.3
    Pre Calculation Global:
      Bond Associated Deformation Gradient: false
      Deformation Gradient: false
      Deformed Bond Geometry: true
      Shape Tensor: false
  Solver:
    Final Time: 0.0002
    Initial Time: 0.0
    Number of Steps: 2
    Material Models: true
    Damage Models: true
    Linear Static Matrix Based:
      Safety Factor: 1.0

    #Verlet:
    #  Safety Factor: 0.9
    #  Numerical Damping: 5.0e-06
